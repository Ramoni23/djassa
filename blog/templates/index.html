{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Le djassa</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" /> -->
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <!-- Your custom style (optional) -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
  </head>
  <body>
    <!-- ajout du navbar-->
    {% include '_navbar.html' %}


    <h1 class="text-center mt-2"> Bienvenue au djassa </h1>

<!-- Ajout de cards sur la page d'accueil-->
    <div class="container">
        <div class="row">

            {% for article in list_articles%}
            <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                <div class="card">
                    <img src="{{ article.image.url }}" class="card-img-top" alt="..." style="height: 250px;">
                    <div class="card-body" style="height: 220px;"> <!--mettre les articles à la même hauteur-->
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text"> {{ article.desc|truncatewords:8 }}</p>
                    <p class="card-text"> Publier depuis {{ article.created_at|timesince }}</p>
                    <a href="#" class="btn btn-primary">Voir l'article</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
<!-- fin du cards-->


<!-- ajout du footer -->
{% include '_footer.html' %}

    <!-- MD Bootstrap -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
